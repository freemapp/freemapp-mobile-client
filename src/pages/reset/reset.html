<ion-header>

  <ion-navbar>
    <ion-title text-capitalize>{{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>

    <ion-label stacked text-capitalize>e-mail</ion-label>
    <ion-input type="email" autofocus [(ngModel)]="email"></ion-input>

  </ion-item>

  <div *ngIf="hasCode">

    <ion-item>

      <ion-label stacked text-capitalize>code</ion-label>
      <ion-input type="password" [(ngModel)]="code"></ion-input>

    </ion-item>

    <ion-item>

      <ion-label stacked text-capitalize>new password</ion-label>
      <ion-input type="password" [(ngModel)]="newPassword"></ion-input>

    </ion-item>

    <ion-item>

      <ion-label stacked text-capitalize>confirm password</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>

    </ion-item>

  </div>

  <button ion-button text-capitalize text-center text-capitalize margin-top full color="primary" *ngIf="!hasCode" (click)="forgotPassword()">send code</button>

  <div text-center padding-top>
    <a href="#" (click)="haveCode()" text-capitalize *ngIf="!hasCode">have the code?</a>
  </div>

  <button ion-button text-capitalize text-center text-capitalize margin-top full color="primary" *ngIf="hasCode" (click)="resetPassword()">reset password</button>

  <div text-center padding-top>
    <a href="#" (click)="cancel()" text-capitalize>cancel</a>
  </div>

</ion-content>
