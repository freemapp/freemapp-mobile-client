<ion-header>

  <ion-navbar>
    <ion-title text-capitalize>{{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>

    <ion-label stacked text-capitalize>e-mail</ion-label>
    <ion-input type="email" autofocus [(ngModel)]="email"></ion-input>

  </ion-item>

  <ion-item>

    <ion-label stacked text-capitalize>verification code</ion-label>
    <ion-input type="password" autofocus [(ngModel)]="code"></ion-input>

  </ion-item>

  <button ion-button text-capitalize text-center text-capitalize margin-top full color="primary" (click)="verify()">verify</button>

  <div text-center padding-top>
    <a href="#" (click)="resendCode()" text-capitalize>resend the code?</a>
  </div>

  <div text-center padding-top>
    <a href="#" (click)="cancel()" text-capitalize>cancel</a>
  </div>

</ion-content>
