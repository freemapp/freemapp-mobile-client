<ion-header>

  <ion-navbar>
    <ion-title text-capitalize>sign up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>

    <ion-label stacked text-capitalize>e-mail</ion-label>
    <ion-input type="email" autofocus [(ngModel)]="email"></ion-input>

  </ion-item>

  <ion-item>

    <ion-label stacked text-capitalize>password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>

  </ion-item>

  <ion-item>

    <ion-label stacked text-capitalize>confirm password</ion-label>
    <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>

  </ion-item>

  <button ion-button text-capitalize text-center text-capitalize margin-top full color="primary" (click)="signUp()">sign up</button>

  <div text-center padding-top>
    <a href="#" (click)="cancel()" text-capitalize>cancel</a>
  </div>

</ion-content>
