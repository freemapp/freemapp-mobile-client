  <ion-item>

    <ion-label stacked text-capitalize>name</ion-label>
    <ion-input type="text" [(ngModel)]="profile.name"></ion-input>

  </ion-item>

  <ion-item>

    <ion-label stacked text-capitalize>email</ion-label>
    <ion-input type="text" [(ngModel)]="profile.email"></ion-input>

  </ion-item>

  <ion-item>

    <ion-label stacked text-capitalize>bio</ion-label>
