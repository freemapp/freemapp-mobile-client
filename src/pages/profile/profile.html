
<ion-content>

  <!-- <img [src]="`${ ENV.mediaUrls.images }/${ profile.cover }`" alt="profile cover" /> -->
  <!-- <img src="https://dmta9u5mzoog.cloudfront.net/large-m-cloud.png" alt="profile cover" /> -->
  <!-- <img [src]="media.getImage(profile.cover) | async" alt="profile cover" /> -->
  <img [src]="media.getImageUrl(profile.cover)" alt="profile cover" />

  <ion-item>

    <ion-avatar item-start (click)="promptAvatar()">

      <ion-icon name="brush" class="avatar-edit"></ion-icon>
      <img [src]="media.getAvatarUrl(profile.avatar)" alt="avatar" />

    </ion-avatar>

    <ion-label stacked text-capitalize>name</ion-label>
    <ion-input type="text" [(ngModel)]="profile.name"></ion-input>

  </ion-item>

  <ion-item>

    <ion-label stacked text-capitalize>email</ion-label>
    <ion-input type="text" [(ngModel)]="profile.email"></ion-input>

  </ion-item>

  <ion-item>

    <ion-label stacked text-capitalize>bio</ion-label>
    <ion-textarea type="text" [(ngModel)]="profile.bio"></ion-textarea>

  </ion-item>

  <ion-item>

    <!-- <ion-label stacked text-capitalize>services</ion-label> -->
    <!-- {{ service }} -->
    <!-- <ion-badge color="secondary" margin-right>service</ion-badge> -->
    <ion-badge *ngFor="let service of profile.services" color="secondary" margin-right>{{ service }}</ion-badge>
    <!-- <ion-input type="text" [(ngModel)]="profile.services"></ion-input> -->

  </ion-item>

  <button ion-button text-capitalize text-center text-capitalize margin-top full color="primary" (click)="update()">
    <ion-icon name="save"></ion-icon>
    <span>update</span>
  </button>

</ion-content>
